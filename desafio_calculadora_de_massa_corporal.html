<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Javascript</title>

	<script>
		
		var nome = prompt('Digite aqui o seu nome:')
		var altura = parseFloat(prompt('Digite aqui a sua altura em centímetros:'))
		var peso = parseFloat(prompt('Digite aqui o seu peso em quilogramas:'))

		//Convertendo a altura de centímetros para metros:
		altura /= 100

		// Realizando o cálculo de massa corporal (Massa corporal = Peso / Altura²):
		var massa = peso / (altura * altura)

		// Classificando em faixas descritivas:
		if (massa < 16) {
			var descricao = "Baixo peso. Muito grave!"
		} 
		else if (massa >= 16 && massa < 16.99) {
			var descricao = "Baixo peso. Grave!"
		} 
		else if (massa >= 17 && massa < 18.49) {
			var descricao = "Baixo peso!"
		} 
		else if (massa >= 18.50 && massa < 24.99) {
			var descricao = "Peso normal!"
		} 
		else if (massa >= 25 && massa < 29.99) {
			var descricao = "Sobrepeso!"
		} 
		else if (massa >= 30 && massa < 34.99) {
			var descricao = "Obesidade Grau 1!"
		} 
		else if (massa >= 35 && massa < 39.99) {
			var descricao = "Obesidade Grau 2!"
		} 
		else if (massa > 40) {
			var descricao = "Obesidade Grau 3!"
		}

		document.write(nome + " possui índice de massa corporal igual a " + massa + ", sendo classificado como: " + descricao)


	</script>

</head>
<body>

</body>
</html>
