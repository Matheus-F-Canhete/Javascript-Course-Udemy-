<!DOCTYPE html>

	<meta charset="utf-8">
	<title>Javascript</title>
	<script>

	var num1 = parseInt(prompt('Digite o primeiro número:'))
	var num2 = parseInt(prompt('Digite o segundo número:'))

	// Soma:
	document.write("A soma entre " + num1 + " e " + num2 + " é: " + (num1 + num2), "<br /> <hr />")

	// Subtração:
	document.write("A subtração de " + num1 + " por " + num2 + " é: " + (num1 - num2), "<br /> <hr />")

	// Multiplicação:
	document.write("A multiplicação de " + num1 + " por " + num2 + " é: " + (num1 * num2), "<br /> <hr />")

	// Divisão:
	document.write("A divisão de " + num1 + " por " + num2 + " é: " + (num1 / num2), "<br /> <hr />")

	// Módulo (resto da divisão):
	document.write("O módulo de " + num1 + " por " + num2 + " é: " + (num1 % num2), "<br /> <hr />")

	// Incremento:
	document.write("O incremento de " + num1 + " é: " + (++num1), "<br /> <hr />")

	// Decremento:
	document.write("O decremento de " + num1 + " é: " + (--num1), "<br /> <hr />")
