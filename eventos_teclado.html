<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Javascript</title>

	<script>
			
		function acao1() {
			alert('Evento Disparado')
		}

	</script>

</head>
<body>

	<!-- onkeydown realiza uma ação ao clicar numa tecla --> 
	<input onkeydown="acao1()" type="text" />
	<br />

	<!-- onkeyup realiza uma ação ao soltar uma tecla --> 
	<input onkeyup ="acao1()" type="text" />
	<br />

	<!-- onkeypress realiza uma ação ao apertar uma tecla mas só funciona com teclas que imprimem caracteres -->
	<input onkeypress ="acao1()" type="text" />
	<br />

</body>
</html>
