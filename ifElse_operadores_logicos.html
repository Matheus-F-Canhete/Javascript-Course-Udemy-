<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Javascript</title>

	<script>
		
		// true && true = true
		if(2 == 2 && 3 >=1) {
			document.write('Verdadeiro <br />')
		}

		// true || false = true
		if(2 == 2 || 3 <=1) {
			document.write('Verdadeiro <br />')
		}

		// !true = false
		if(!(2 == 2)) {
			document.write('Verdadeiro')
		} else {
			document.write('Falso <br />')
		}

	</script>
</head>
<body>

</body>
</html>
