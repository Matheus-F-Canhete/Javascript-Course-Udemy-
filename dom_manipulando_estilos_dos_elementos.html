<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Javascript</title>

	<script>
		
		function modificaEstilo(corDeFundo, largura, altura) {
			document.getElementById("quadrado").style.background = corDeFundo
			document.getElementById("quadrado").style.width = largura
			document.getElementById("quadrado").style.height = altura
		}

	</script>

</head>

<body>

	<h3>Manipulando Estilos</h3>

	<button type="button" onclick="modificaEstilo('#FF0000', '200px', '200px')">Vermelho</button>
	<button type="button" onclick="modificaEstilo('#00FF00', '300px', '300px')">Verde</button>
	<button type="button" onclick="modificaEstilo('#0000FF', '250px', '250px')">Azul</button>

	<hr />

	<div id="quadrado" style="border: solid 1px black; width: 100px; height: 100px;"></div>

</body>
</html>
