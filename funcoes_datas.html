<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Javascript</title>

	<script> 

		var data = new Date()

		//Recupera o dia do mês
		document.write(data.getDate(), "<br />")

		//Recupera o mês do ano (porém a contagem vai de 0 a 11, então é ideal somar o valor 1 para não se confundir)
		document.write(data.getMonth() + 1, "<br />")

		//Recupera ano atual (porém a contagem vai de 0 a 11, então é ideal somar o valor 1 para não se confundir)
		document.write(data.getFullYear(), "<br />")

		//Data completa
		document.write(data.getDate() + "/" + (data.getMonth() + 1) + "/" + data.getFullYear(), "<br /><hr />")

		//Adicionar ou remover dias da data
		document.write(data.toString(), "<br />")
		data.setDate(data.getDate() + 2)
		document.write(data.toString(), "<br />")
		data.setDate(data.getDate() - 1)
		document.write(data.toString(), "<br /><hr />")

		//Adicionar ou remover meses da data
		document.write(data.toString(), "<br />")
		data.setMonth(data.getMonth() + 2)
		document.write(data.toString(), "<br />")
		data.setMonth(data.getMonth() - 1)
		document.write(data.toString(), "<br /><hr />")

		//Adicionar ou remover anos da data
		document.write(data.toString(), "<br />")
		data.setFullYear(data.getFullYear() + 2)
		document.write(data.toString(), "<br />")
		data.setFullYear(data.getFullYear() - 1)
		document.write(data.toString(), "<br /><hr />")



		//Cálculo entre datas: 15/01/2017 e 23/02/2017		
		var data1 = new Date(2017,0,15)
		var data2 = new Date(2017,1,23)
		document.write(data1.toString(), "<br />")
		document.write(data2.toString(), "<br />")

		//Converter datas para algo que possamos calcular pegando os milissegundos das datas
		document.write(data1.getTime(), "<br />")
		document.write(data2.getTime(), "<br />")

		//Subtrair os milissegundos dessas datas
		var milissegundos_entre_datas = Math.abs(data1.getTime() - data2.getTime())
		document.write(milissegundos_entre_datas, "<br />")

		//Converter os milissegundos em dias
		var milissegundos_num_dia = (1*24*60*60*1000)
		document.write("Um dia tem " + milissegundos_num_dia + " milissegundos. <br />")

		//Dividir os milissegundos resultantes pelos que existem em um dia
		document.write("A diferença entre data1 e data2 é de " + Math.round(milissegundos_entre_datas / milissegundos_num_dia) + " dias.")

	</script>

</head>
<body>

</body>
</html>
