<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Javascript</title>

	<script>
			
		function acao() {
			alert('Evento Disparado')
		}

	</script>

</head>
<body>

	<!-- onClick = realiza uma ação a partir do click do mouse -->
	<div onclick = 'acao()' style="background: #ccc; height: 150px; width: 150px; margin: 2px;"></div>

	<!-- ondblClick = realiza uma ação a partir do click duplo do mouse -->
	<div ondblclick = 'acao()' style="background: #ccc; height: 150px; width: 150px; margin: 2px;"></div>

	<!-- onmouseup = realiza uma ação a partir de quando o click do mouse é levantado (quando o botão é liberado) -->
	<div onmouseup = 'acao()' style="background: #ccc; height: 150px; width: 150px; margin: 2px;"></div>

	<!-- onmouseover = realiza uma ação quando o mouse sobrepõe a região do elemento -->
	<div onmouseover = 'acao()' style="background: #ccc; height: 150px; width: 150px; margin: 2px;"></div>

	<!-- onmouseout = realiza uma ação quando o mouse sai da região do elemento -->
	<div onmouseout = 'acao()' style="background: #ccc; height: 150px; width: 150px; margin: 2px;"></div>

</body>
</html>
