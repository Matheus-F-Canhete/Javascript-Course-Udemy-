<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Javascript</title>

	<script> 

		//Tem 3 tipos de escopos de variáveis: global, de bloco e de função

		//Global: São declaradas em variáveis abertas e podem ser acessadas por todos a nível global
		var serie = "Friends"

		document.write(serie)
		document.write("<br />")

		//Bloco: São declaradas em blocos de código e sofrem elevação, podendo ser acessadas por todos a nível global

		if(true) {
			document.write(serie)
			var serie2 = "Game of Thrones"
			document.write(serie2)
			document.write("<br />")
		}

		//Função: São declaradas dentro de funções e só podem ser acessadas dentro da função

		function x() {
			document.write(serie)
			document.write(serie2)
			var serie3 = "The Walking Dead"
			document.write(serie3)
			document.write("<br />")
		}

		x()

	</script>

</head>
<body>

</body>
</html>
