<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Javascript</title>

	<script> 

		var largura = parseInt(prompt('Digite aqui a largura do terreno:'))
		var comprimento = parseInt(prompt('Digite aqui o comprimento do terreno:'))

		function calcularAreaTerreno () {

			//lógica
			var area = largura * comprimento

			return area 

		}

		area = calcularAreaTerreno(largura, comprimento)

		document.write("O terreno possui " + area + " metros quadrados.")

		*/

	</script>
