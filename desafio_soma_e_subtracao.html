<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Javascript</title>

	<script>
			
		var num1 = parseFloat(prompt("Digite aqui o primeiro número que deseja calcular:"))
		var operacao = prompt("Digite aqui a operação que deseja realizar: (soma ou subtração)")
		var num2 = parseFloat(prompt("Digite aqui o segundo número que deseja calcular:"))

		function calculo(num1, num2, operacao) {

			var resultado = 0

			if(operacao == "soma") {
				resultado = num1 + num2
			} else if(operacao == "subtração") {
				resultado = num1 - num2
			} 

		return resultado

		}

		document.write('O resultado da operação é:' + calculo(num1, num2, operacao))

	</script>

</head>
<body>

</body>
</html>
