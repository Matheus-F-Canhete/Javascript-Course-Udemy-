<html>
	<head>
    <meta charset="utf-8">
		<title>Javascript</title>

    <script>

      //Para ordenar em ordem alfanumérica basta usar a função sort()
      
      var lista_frutas = Array()

      lista_frutas[0] = "Maçã"
      lista_frutas[1] = "Uva"
      lista_frutas[2] = "Banana"
      lista_frutas[3] = "Morango"

      console.log(lista_frutas.sort())


      //Para ordenar em ordem numérica basta usar a função sort() referenciando uma função de a - b
      
      var lista_numeros = Array()

      lista_numeros[0] = 12
      lista_numeros[1] = 40
      lista_numeros[2] = 3
      lista_numeros[3] = 7
      lista_numeros[4] = 19
      lista_numeros[5] = 1

      console.log(lista_numeros.sort(ordenaNumeros))

      function ordenaNumeros(a, b) {
        return a - b
      }

    </script>
		
	</head>
