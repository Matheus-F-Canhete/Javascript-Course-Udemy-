<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Javascript</title>

	<script> 

		var x = 10.380

		//math.ceil: arredonda o valor de um number para cima
		document.write(Math.ceil(x), "<br />")

		//math.floor: arredonda o valor de um number para baixo
		document.write(Math.floor(x), "<br />")

		//math.round: arredonda o valor de um number baseando-se no valor da fração
		document.write(Math.round(x), "<br />")

		//math.random: retorna um valor aleatório entre 0 e 1
		document.write(Math.random(x), "<br />")

	</script>

</head>
<body>

</body>
</html>
