<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Javascript</title>

	<script> 

		var nome = " Matheus de Faria Canhete "

		//length: retorna a quantidade de caracteres de uma string
		document.write(nome.length)
		document.write("<hr />")

		//charAt: retorna o caracter contido no índice indicado como parâmetro
		document.write(nome.charAt(9))
		document.write("<hr />")

		//indexOff: retorna a posição da primeira ocorrência de um índice especificado como parâmetro
		document.write(nome.indexOf('h'))
		document.write("<hr />")

		//replace: substitui textos dentro de uma string
		document.write(nome.replace('de Faria', "Silva"))
		document.write("<hr />")

		//substr: seleciona/resgata os valores contidos no índice de origem selecionado e nas casas seguintes informadas
		document.write(nome.substr(8,8))
		document.write("<hr />")

		//toLowerCase e toUpperCase: converte os caracteres para caracteres minúsculos e maiúsculos, respectivamente
		document.write(nome.toLowerCase())
		document.write("<hr />")
		document.write(nome.toUpperCase())
		document.write("<hr />")

		//trim: remove os espaços em branco nas extremidades da string
		document.write("-" + nome.trim() + "-")
		document.write("<hr />")

	</script>

</head>
<body>

</body>
</html>
